{% set name = "m2r2" %}
{% set version = "0.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6bf2d74e4cd15ce8a795999326cc7a4924af69ac1d114cac8064c1599ab11892

build:
  number: 1
  noarch: python
  entry_points:
    - m2r2 = m2r2:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - docutils
    - mistune <2
    - python >=3.6

test:
  imports:
    - m2r2
  commands:
    - pip check
    - m2r2 --help
  requires:
    - pip

about:
  home: https://github.com/crossnox/m2r2
  summary: Markdown and reStructuredText in a single file.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - basnijholt
    - xylar
