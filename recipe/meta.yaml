{% set name = "m2r2" %}
{% set version = "0.2.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 598be13b9bc20afbeaf47a09eb3c107e2de9c83982747ebb4143f29bbf653fa1

build:
  number: 0
  noarch: python
  entry_points:
    - m2r2 = m2r2:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - docutils
    - mistune
    - python

test:
  imports:
    - m2r2
  commands:
    - pip check
    - m2r2 --help
  requires:
    - pip

about:
  home: https://github.com/crossnox/m2r2
  summary: Markdown and reStructuredText in a single file.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - basnijholt
